spring:
  application:
    name: backend_assureur
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/assureur_bd
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    properties:
      hibernate: 
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    hibernate:
      ddl-auto: update
server:
    port: 3001 
    servlet:
      context-path: /api
